<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="checkout-page.css" />
  </head>

  <body>
    <!-- top menu navigation -->

    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="/index.html"><ion-icon name="home-outline"></ion-icon></a>
        </div>
        <div class="navbar__cart">
          <a href="/checkout-page/checkout-page.html"><ion-icon name="cart-outline"></ion-icon></a>
        </div>
      </nav>  
    </header>

    <main>

      <section class="checkout">

        <div class="checkout__form">
  
          <div class="checkout__form-container">
            <div class="checkout__form-image-container">
              <img src="/img/checkout-image-empty.svg" alt="checkout-image" class="checkout__form-image">
            </div>
            <div class="checkout__form-text">
              <p>title</p>
              <p>price</p>
              <ion-icon name="trash-outline"></ion-icon>
            </div>
          </div>

        </div>

      </section>

    </main>

    <footer class="footer__checkout">
      <p class="terms">Terms & Conditions</p>
      <p class="terms">Privacy Policy</p>
      <div class="social">
        <p class="social-icon"><ion-icon name="logo-facebook"></ion-icon></p>
        <p class="social-icon"><ion-icon name="logo-instagram"></ion-icon></p>
        <p class="social-icon"><ion-icon name="logo-whatsapp"></ion-icon></p>
        <p class="social-icon"><ion-icon name="logo-twitter"></ion-icon></p>
    </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
